<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complete Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Registration Form</h2>
            </div>
            <form action="#" class="form" id="form">
                <div class="form-control">
                    <label for="#">Username</label>
                    <input type="text" name="" id="username" placeholder="Enter your Username">
                    <img src="check.png" alt="" class="check">
                    <img src="exclamation.png" alt="" class="exclamation">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="#">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your Email">
                    <img src="check.png" alt="" class="check">
                    <img src="exclamation.png" alt="" class="exclamation">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="#">Phone Number</label>
                    <input type="tel" name="" id="phone" placeholder="Phone Number">
                    <img src="check.png" alt="" class="check">
                    <img src="exclamation.png" alt="" class="exclamation">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="#">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                    <img src="check.png" alt="" class="check">
                    <img src="exclamation.png" alt="" class="exclamation">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="#">Confirm Password</label>
                    <input type="password" name="" id="password2" placeholder="Confirm your Password">
                    <img src="check.png" alt="" class="check">
                    <img src="exclamation.png" alt="" class="exclamation">
                    <small>Error Message</small>
                </div>

                <input type = "submit" value="Submit" class="btn" name="">
            </form>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js"> </script>
    </body>
</html>
